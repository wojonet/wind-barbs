<html lang="en">
  <head>
    <title>test</title>
  </head>

  <body>
    <script src="../dist/index.umd.js" type="text/javascript"></script>
    <script>
      document.onreadystatechange = () => {
        if (document.readyState === 'complete') {
          var parentDir = document.querySelector('#testBox')

          for (var i = 0; i < 150; i += 5) {
            var containerDiv = document.createElement('div')
            //containerDiv.style.height = '500px'
            var svg = WindBarb.generateWindBarbSvg(i, 0)
            svg.style.border = '1px solid black'
            containerDiv.appendChild(svg)

            var speedDiv = document.createElement('div')
            speedDiv.style.width = '100%'
            speedDiv.style.textAlign = 'center'
            speedDiv.appendChild(document.createTextNode(i.toString() + ' knots'))
            containerDiv.appendChild(speedDiv)

            parentDir.appendChild(containerDiv)
          }
        }
      }
    </script>
    <div id="testBox" style="height: 500px; display: flex; margin-left: 10px"></div>
  </body>
</html>
