<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React Wind Barb Test</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../dist/react/index.umd.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { generateWindBarbSvg } = window.WindBarb;

      const WindBarbTest = () => {
        const windBarbs = [];
        for (let i = 0; i < 150; i += 5) {
          const svg = generateWindBarbSvg(i, 0);
          windBarbs.push(svg);
        }
        return <div style={{ display: 'flex', flexWrap: 'wrap' }}>{windBarbs}</div>;
      };

      ReactDOM.render(<WindBarbTest />, document.getElementById('root'));
    </script>
  </body>
</html>
